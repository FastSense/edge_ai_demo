<html>
    <head>
        <title>Edge AI Demo</title>
    </head>
    <body>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }

            .video-container {
                display: inline-block;
                width: 640px;
                height: 480px;
                border: 1px solid #999;
                border-radius: 6px;
                margin: 6px;
                position: relative;
            }

            .video-container__topic-label {
                position: absolute;
                bottom: 6px;
                right: 6px;
                color: white;
                text-shadow: 2px 2px #333;
            }

            main {
                margin: auto;
                width: min(calc(1280px + 36px), 100%);
                text-align: center;
                padding: 10px;
            }
        </style>
        <main>
            <h1>Edge AI Demo</h1>
            <div>
                <div id="video0" class="video-container">
                    <span id="label0" class="video-container__topic-label"> / </span>
                </div>
                <div id="video1" class="video-container">
                    <span id="label1" class="video-container__topic-label"> / </span>
                </div>
            </div>
            <div>
                <div id="video2" class="video-container">
                    <span id="label2" class="video-container__topic-label"> / </span>
                </div>
                <div id="video3" class="video-container">
                    <span id="label3" class="video-container__topic-label"> / </span>
                </div>
            </div>
        </main>
        <script>
            var hostname = 'sn2.local'; // window.location.host
            /*
            var topics = [
                '/detections1',
                '/detections2',
                '/segmentation1',
                '/segmentation2'
            ];
            */
            var topics = [
                '/camera1/color/image_raw',
                '/camera2/color/image_raw',
                '/camera1/color/image_raw',
                '/camera2/color/image_raw',
            ];

            for (var i=0; i<4; i++) {
                document.getElementById('video' + i).backgroundImage = `url(http://${hostname}:8080/stream?topic=${topics[i]})`;
                document.getElementById('label' + i).innerHTML = topics[i];
            }

        </script>
    </body>
</html>
